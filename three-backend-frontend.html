<!DOCTYPE html>
<html>
    <head>
        <title>THREE-Editor + View Test</title>
        <style>
            .results-div {
                position: absolute;
                top: 0;
                right: 50%;
                bottom: 0;
                left: 0;

                background-color: gray;
                border-width: medium;
                border-style: solid;
            }

            .three-canvas-div canvas {
                cursor: crosshair;
            }

            #editor-div {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <div class="results-div">
            <div class="three-canvas-div" id="canvas-div"></div>
            <button id="eval-button" type="button">Eval code</button>
        </div>

        <div id="editor-div">
// Write javascript code that does some solids here.
var c1 = cylinder( 2, 5 );
var s1 = sphere( 5 );
move( s1, 0, 0, 10 );
var b1 = box( 4, 4, 4 );
var s2 = sphere( 2.5 );
var gr1 = group( b1, s2 );
move( gr1, 10, 0, 10 );</div>



        <!-- Scripting -->
        <script type="text/javascript" src="scripts/three.js"></script>
        <script type="text/javascript" src="scripts/three-backend.js"></script>
        <script type="text/javascript" src="scripts/ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
        <script type="text/javascript" src="scripts/OrbitControls.js"></script>

        <!-- Evaluation -->
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
